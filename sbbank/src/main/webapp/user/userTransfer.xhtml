<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition template="/templates/default/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:b="http://bootsfaces.net/ui"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:define name="leftSidebar">
            <ui:decorate template="/templates/default/leftSidebar.xhtml">
                <li><a href="/sbbank/user/userhome.xhtml">Übersicht</a></li>
                <li><a href="/sbbank/user/userBankBalance.xhtml">Kontostand anzeigen</a></li>
                <li class="active"><a href="/sbbank/user/userTransfer.xhtml">Neue Überweisung</a></li>
                <h:form>
                    <b:commandButton value="Logout" action="#{login.logout()}" />
                </h:form>
            </ui:decorate>
        </ui:define>
        <ui:define name="content">
            <b:panel title="Neue Überweisung" collapsible="false">               
                <h:form style="margin:10px;">
                    <p>Überweisung an:</p>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="sender" class="space-right5">Sender (Kontonummer):</h:outputLabel>
                        <h:outputText id="sender" value="#{login.loggedUser.kontonummer}" />
                        <h:outputLabel for="name" class="space-right5">Empfänger (Kontonummer):</h:outputLabel>
                        <b:inputText id="name" value="#{login.destiny}"/>
                        <h:outputLabel for="amount" class="space-right5">Betrag:</h:outputLabel>
                        <b:inputText id="amount" value="#{login.amount}"/>
                        <h:outputLabel for="tan" class="space-right5">TAN:</h:outputLabel>
                        <b:inputText id="tan" />
                    </h:panelGrid>
                    <ui:param name="kontonr" value="#{login.loggedUser.kontonummer}" />
                    <b:commandButton value="Überweisen" action="#{login.doTransfere(kontonr)}"  />
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
