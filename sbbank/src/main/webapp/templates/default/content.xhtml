<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                    <ui:insert name="content">
                        <b:container>
                            <h:form class="center-block">
                                <h:panelGrid columns="2" >
                                    <h:outputLabel for="username">Username:</h:outputLabel>
                                    <b:inputText id="username" value="#{login.userName}"/>
                                    <h:outputLabel for="password">Passwort:</h:outputLabel>
                                    <b:inputText id="password" value="#{login.password}"/>
                                </h:panelGrid>
                                <b:commandButton value="Login" action="#{login.login}"  />
                            </h:form>
                        </b:container>
                    </ui:insert>                    
                </div>
            </div>
        </div>
    </ui:composition>
</html>
