<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition template="templates/default/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:b="http://bootsfaces.net/ui"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <div class="col-sm-3 col-md-2 sidebar">
            <ui:define name="leftSidebar">
                <ui:decorate template="templates/default/leftSidebar.xhtml">
                    <li><a href="adminhome.xhtml">Übersicht</a></li>
                    <li class="active"><a href="#">Kunden anzeigen</a></li>
                    <li><a href="adminAddUser.xhtml">Kunden hinzufügen</a></li>
                    <li><a href="adminDeleteUser.xhtml">Kunden löschen</a></li>
                    <li><a href="#{logout.logout()}">Logout</a></li>
                </ui:decorate>
            </ui:define>
        </div>
        <ui:define name="content">
            <b:panel title="Alle Kunden" collapsible="false">               
                <h:dataTable value="#{userListBean.userlist}" var="user"
                             styleClass="userTable"
                             headerClass="userTableHeader"
                             rowClasses="userTableOddRow,userTableEvenRow"
                             >

                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Name</f:facet>
                        <!-- row record -->
                        #{user.nachname}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Vorname</f:facet>
                            #{user.vorname}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Username</f:facet>
                            #{user.username}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Kontonummer</f:facet>
                            #{user.kontonummer}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Passwort</f:facet>
                            #{user.passwort}
                    </h:column>
                </h:dataTable>
            </b:panel>

        </ui:define>
    </ui:composition>
</html>
