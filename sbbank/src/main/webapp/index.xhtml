<?xml version="1.0" encoding= "Utf-8"?>
<ui:composition template="templates/default/loginTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">             
        <ui:insert>
            <div class="jumbotron">
                <div class="container">
                    <h1>Willkommen bei der SB Bank</h1>
                    <p>Bitte loggen Sie sich ein.</p>
                    <h:form style="margin:10px; max-width: 250px">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="username" class="space-right5">Username:</h:outputLabel>
                            <b:inputText id="username" value="#{login.userName}"/>
                            <h:outputLabel for="password" class="space-right5">Passwort:</h:outputLabel>
                            <b:inputSecret id="password" value="#{login.password}"/>
                        </h:panelGrid>
                        <b:commandButton value="Login" action="#{login.login}"  />
                    </h:form>
                </div>
            </div>
        </ui:insert>  
    </ui:define>
</ui:composition>
