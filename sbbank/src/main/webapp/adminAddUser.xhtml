<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition template="templates/default/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:b="http://bootsfaces.net/ui"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <div class="col-sm-3 col-md-2 sidebar">
            <ui:define name="leftSidebar">
                <ui:decorate template="templates/default/leftSidebar.xhtml">
                    <li><a href="adminhome.xhtml">Übersicht</a></li>
                    <li><a href="adminShowAll.xhtml">Kunden anzeigen</a></li>
                    <li class="active"><a href="adminAddUser.xhtml">Kunden hinzufügen</a></li>
                    <li><a href="adminDeleteUser.xhtml">Kunden löschen</a></li>
                    <li><a href="#{logout.logout()}">Logout</a></li>
                </ui:decorate>
            </ui:define>
        </div>
        <ui:define name="content">
            <b:panel title="Kunden löschen" collapsible="false">               
                <h:form style="margin:10px;">
                    <p>Daten des neuen Kunden:</p>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="name" class="space-right5">Name:</h:outputLabel>
                        <b:inputText id="name" value="#{addUserBean.nachname}"/>
                        <h:outputLabel for="surname" class="space-right5">Vorname:</h:outputLabel>
                        <b:inputSecret id="surname" value="#{addUserBean.vorname}"/>
                        <h:outputLabel for="username" class="space-right5">Username:</h:outputLabel>
                        <b:inputSecret id="username" value="#{addUserBean.username}"/>
                        <h:outputLabel for="password" class="space-right5">Passwort:</h:outputLabel>
                        <b:inputSecret id="password" value="#{addUserBean.passwort}"/>
                    </h:panelGrid>
                    <b:commandButton value="Hinzufügen" action="#{addUserBean.addNewUser()}"  />
                </h:form>
            </b:panel>
        </ui:define>
    </ui:composition>
</html>
